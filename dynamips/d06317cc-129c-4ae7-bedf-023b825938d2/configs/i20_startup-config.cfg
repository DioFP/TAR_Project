!
!
!
!

!
upgrade fpd auto
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R20
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 130.1.0.20 255.255.255.255
 ipv6 address FE80::20 link-local
 ipv6 address 2221:2565:1::20/128
 ospfv3 1 ipv4 area 0
 ospfv3 1 ipv6 area 0
!
interface FastEthernet0/0
 ip address 130.0.0.10 255.255.255.252
 duplex half
 ipv6 address FE80::20 link-local
 ipv6 address 2221:2565:1:3::2/64
 ospfv3 1 ipv4 area 0
 ospfv3 1 ipv6 area 0
!
interface FastEthernet1/0
 ip address 130.0.0.45 255.255.255.252
 duplex half
 ipv6 address FE80::20 link-local
 ipv6 address 2221:2565:1:12::1/64
 ospfv3 1 ipv4 area 3
 ospfv3 1 ipv6 area 3
!
interface FastEthernet2/0
 ip address 130.0.0.49 255.255.255.252
 duplex auto
 speed auto
 ipv6 address FE80::20 link-local
 ipv6 address 2221:2565:1:13::1/64
 ospfv3 1 ipv4 area 0
 ospfv3 1 ipv6 area 0
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospfv3 1
 !
 address-family ipv4 unicast
  router-id 20.20.20.20
  area 3 stub
 exit-address-family
 !
 address-family ipv6 unicast
  router-id 20.20.20.6
  area 3 stub
 exit-address-family
!
router bgp 1000
 bgp router-id 20.20.20.20
 bgp log-neighbor-changes
 neighbor 2221:2565:1::1 remote-as 1000
 neighbor 2221:2565:1::1 update-source Loopback0
 neighbor 2221:2565:1::4 remote-as 1000
 neighbor 2221:2565:1::4 update-source Loopback0
 neighbor 2221:2565:1::22 remote-as 1000
 neighbor 2221:2565:1::22 update-source Loopback0
 neighbor 130.1.0.1 remote-as 1000
 neighbor 130.1.0.1 update-source Loopback0
 neighbor 130.1.0.4 remote-as 1000
 neighbor 130.1.0.4 update-source Loopback0
 neighbor 130.1.0.22 remote-as 1000
 neighbor 130.1.0.22 update-source Loopback0
 !
 address-family ipv4
  redistribute static
  no neighbor 2221:2565:1::1 activate
  no neighbor 2221:2565:1::4 activate
  no neighbor 2221:2565:1::22 activate
  neighbor 130.1.0.1 activate
  neighbor 130.1.0.1 route-reflector-client
  neighbor 130.1.0.1 next-hop-self
  neighbor 130.1.0.4 activate
  neighbor 130.1.0.4 route-reflector-client
  neighbor 130.1.0.4 next-hop-self
  neighbor 130.1.0.22 activate
  neighbor 130.1.0.22 route-reflector-client
  neighbor 130.1.0.22 next-hop-self
 exit-address-family
 !
 address-family ipv6
  redistribute static
  neighbor 2221:2565:1::1 activate
  neighbor 2221:2565:1::1 route-reflector-client
  neighbor 2221:2565:1::1 next-hop-self
  neighbor 2221:2565:1::4 activate
  neighbor 2221:2565:1::4 route-reflector-client
  neighbor 2221:2565:1::4 next-hop-self
  neighbor 2221:2565:1::22 activate
  neighbor 2221:2565:1::22 route-reflector-client
  neighbor 2221:2565:1::22 next-hop-self
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
!
end
